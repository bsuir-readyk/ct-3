"page_exists":true},{"id":1544013,"title":"Илья Григорьев (ilyhryh)","slug":"users/ilyhryh","page_exists":true},{"id":11585006,"title":"temp","slug":"users/ilyhryh/temp-1","page_exists":true}],"html":"\u003cp data-line=\"0\" data-yfm-node-id=\"0\" data-pm-node=\"paragraph\" data-pm-node-pos=\"0\" data-pm-node-size=\"23\" data-pm-node-content-size=\"21\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003e\u003cem\u003eОжидаемая оценка: +++\u003c/em\u003e\u003c/p\u003e\n\u003cp data-line=\"2\" data-yfm-node-id=\"1\" data-pm-node=\"paragraph\" data-pm-node-pos=\"23\" data-pm-node-size=\"27\" data-pm-node-content-size=\"25\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003e\u003cstrong\u003eЗапланированный результат\u003c/strong\u003e\u003c/p\u003e\n\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"4\" data-yfm-node-id=\"2\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"51\" data-pm-node-size=\"83\" data-pm-node-content-size=\"81\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eЗапуск сервиса Цифровых Документов | Проектирование и реализация ядра (Tech Lead)\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"6\" data-yfm-node-id=\"3\" data-pm-node=\"paragraph\" data-pm-node-pos=\"135\" data-pm-node-size=\"312\" data-pm-node-content-size=\"310\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eОсновной проект полугодия — создание системы выдачи и верификации цифровых сертификатов для выпускников, призванной заменить ручной процесс генерации PDF. Это требовало разработки с нуля в условиях нечетких требований и жесткого дедлайна к выпуску студентов ШАДа, а также интеграции с легаси-системой профилей.\u003c/p\u003e\n\u003cp data-line=\"8\" data-yfm-node-id=\"4\" data-pm-node=\"paragraph\" data-pm-node-pos=\"447\" data-pm-node-size=\"294\" data-pm-node-content-size=\"292\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eВ роли техлида я спроектировал архитектуру сервиса (DDD), организовал работу команды (бэкенд \u003ca href=\"https://staff.yandex-team.ru/backend-dev\" class=\"yfm_magiclink\" data-staff=\"backend-dev\" data-yfm-node-id=\"5\" data-pm-node=\"magiclink\" data-pm-node-pos=\"541\" data-pm-node-size=\"14\" data-pm-node-content-size=\"12\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@backend-dev\u003c/a\u003e, фронтенд \u003ca href=\"https://staff.yandex-team.ru/frontend-dev\" class=\"yfm_magiclink\" data-staff=\"frontend-dev\" data-yfm-node-id=\"6\" data-pm-node=\"magiclink\" data-pm-node-pos=\"566\" data-pm-node-size=\"15\" data-pm-node-content-size=\"13\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@frontend-dev\u003c/a\u003e) и провел EventStorming сессии с продуктом \u003ca href=\"https://staff.yandex-team.ru/product-owner\" class=\"yfm_magiclink\" data-staff=\"product-owner\" data-yfm-node-id=\"7\" data-pm-node=\"magiclink\" data-pm-node-pos=\"625\" data-pm-node-size=\"16\" data-pm-node-content-size=\"14\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@product-owner\u003c/a\u003e для уточнения бизнес-логики. Лично реализовал ядро сервиса (API выдачи) и интеграцию с хранилищем.\u003c/p\u003e\n\u003cp data-line=\"10\" data-yfm-node-id=\"8\" data-pm-node=\"paragraph\" data-pm-node-pos=\"741\" data-pm-node-size=\"198\" data-pm-node-content-size=\"196\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eВ результате сервис был запущен в срок без критичных багов. В первые сутки выдано \u0026gt;500 сертификатов, а время получения документа для пользователя сократилось с 2 дней (ручной процесс) до 3 секунд.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"12\" data-yfm-node-id=\"9\" data-pm-node=\"list_item\" data-pm-node-pos=\"940\" data-pm-node-size=\"16\" data-pm-node-content-size=\"14\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/EXAMPLE-123\"\u003eЭпик запуска\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"13\" data-yfm-node-id=\"11\" data-pm-node=\"list_item\" data-pm-node-pos=\"956\" data-pm-node-size=\"30\" data-pm-node-content-size=\"28\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://miro.com/app/board/example\"\u003eАрхитектурная схема (Miro)\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"14\" data-yfm-node-id=\"13\" data-pm-node=\"list_item\" data-pm-node-pos=\"986\" data-pm-node-size=\"33\" data-pm-node-content-size=\"31\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://arcanum.yandex.ru/review/123456\"\u003ePR: Core logic implementation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"18\" data-yfm-node-id=\"15\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"1023\" data-pm-node-size=\"87\" data-pm-node-content-size=\"85\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eСервис 'Admission' для отбора абитуриентов | Проектирование API и координация команды\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"20\" data-yfm-node-id=\"16\" data-pm-node=\"paragraph\" data-pm-node-pos=\"1111\" data-pm-node-size=\"209\" data-pm-node-content-size=\"207\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eНеобходимо было подготовить платформу для проведения вступительной кампании. Ключевой вызов заключался в синхронизации работы бэкенда, фронтенда и продуктовых требований, которые менялись по ходу разработки.\u003c/p\u003e\n\u003cp data-line=\"22\" data-yfm-node-id=\"17\" data-pm-node=\"paragraph\" data-pm-node-pos=\"1320\" data-pm-node-size=\"351\" data-pm-node-content-size=\"349\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ спроектировал доменную модель и API для регистрации абитуриентов, а также настроил интеграцию с системой управления доступами (IDM). Внедрил практику совместных дейликов с фронтендом (\u003ca href=\"https://staff.yandex-team.ru/front-lead\" class=\"yfm_magiclink\" data-staff=\"front-lead\" data-yfm-node-id=\"18\" data-pm-node=\"magiclink\" data-pm-node-pos=\"1507\" data-pm-node-size=\"13\" data-pm-node-content-size=\"11\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@front-lead\u003c/a\u003e) и QA (\u003ca href=\"https://staff.yandex-team.ru/qa-lead\" class=\"yfm_magiclink\" data-staff=\"qa-lead\" data-yfm-node-id=\"19\" data-pm-node=\"magiclink\" data-pm-node-pos=\"1528\" data-pm-node-size=\"10\" data-pm-node-content-size=\"8\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@qa-lead\u003c/a\u003e), что позволило оперативно решать блокеры. Лично реализовал сложные сценарии валидации заявок и работу с таймслотами собеседований.\u003c/p\u003e\n\u003cp data-line=\"24\" data-yfm-node-id=\"20\" data-pm-node=\"paragraph\" data-pm-node-pos=\"1671\" data-pm-node-size=\"139\" data-pm-node-content-size=\"137\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eК началу кампании сервис был полностью готов к нагрузке. Успешно импортировано 2000+ заявок, процесс отбора прошел без технических сбоев.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"26\" data-yfm-node-id=\"21\" data-pm-node=\"list_item\" data-pm-node-pos=\"1811\" data-pm-node-size=\"18\" data-pm-node-content-size=\"16\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/ADM-100\"\u003eЭпик Admission\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"27\" data-yfm-node-id=\"23\" data-pm-node=\"list_item\" data-pm-node-pos=\"1829\" data-pm-node-size=\"20\" data-pm-node-content-size=\"18\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://a.yandex-team.ru/arcadia/admission/api.yaml\"\u003eСпецификация API\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"31\" data-yfm-node-id=\"25\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"1853\" data-pm-node-size=\"85\" data-pm-node-content-size=\"83\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eОптимизация нагрузочного тестирования | Исследование производительности и тюнинг БД\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"33\" data-yfm-node-id=\"26\" data-pm-node=\"paragraph\" data-pm-node-pos=\"1939\" data-pm-node-size=\"239\" data-pm-node-content-size=\"237\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eСервис \"Реестр схем\" стал узким местом перед сезоном высокого трафика, падая при нагрузке \u0026gt;150 rps. Основная сложность заключалась в нетривиальной логике ретраев в драйвере БД и отсутствии готовых профилей нагрузки для проведения тестов.\u003c/p\u003e\n\u003cp data-line=\"35\" data-yfm-node-id=\"27\" data-pm-node=\"paragraph\" data-pm-node-pos=\"2178\" data-pm-node-size=\"225\" data-pm-node-content-size=\"223\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ провел профилирование, выявил проблему с дедлоками транзакций и переписал логику работы с пулом соединений БД. Дополнительно настроил регулярное нагрузочное тестирование в CI/CD и написал пошаговую инструкцию для команды.\u003c/p\u003e\n\u003cp data-line=\"37\" data-yfm-node-id=\"28\" data-pm-node=\"paragraph\" data-pm-node-pos=\"2403\" data-pm-node-size=\"198\" data-pm-node-content-size=\"196\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eПроизводительность сервиса выросла в 3 раза (до 450 rps стабильной нагрузки), что полностью покрыло требования сезона. Теперь команда проводит стрельбы самостоятельно перед каждым крупным релизом.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"39\" data-yfm-node-id=\"29\" data-pm-node=\"list_item\" data-pm-node-pos=\"2602\" data-pm-node-size=\"32\" data-pm-node-content-size=\"30\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/LOAD-123\"\u003eТикет с результатами стрельб\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"40\" data-yfm-node-id=\"31\" data-pm-node=\"list_item\" data-pm-node-pos=\"2634\" data-pm-node-size=\"22\" data-pm-node-content-size=\"20\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://wiki.yandex-team.ru/example/load-testing\"\u003eДокументация по НТ\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"44\" data-yfm-node-id=\"33\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"2660\" data-pm-node-size=\"76\" data-pm-node-content-size=\"74\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eФича 'Вольный слушатель' в LMS | End-to-end реализация (Бэкенд + Фронтенд)\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"46\" data-yfm-node-id=\"34\" data-pm-node=\"paragraph\" data-pm-node-pos=\"2737\" data-pm-node-size=\"357\" data-pm-node-content-size=\"355\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eДля снижения нагрузки на преподавателей, перегруженных проверкой ДЗ, и уменьшения негатива от студентов, не успевающих к дедлайнам, требовалось внедрить режим \"вольного слушателя\". Сложность задачи заключалась в необходимости аккуратной миграции данных существующих студентов без даунтайма, так как изменения затрагивали ядро системы доступов и грейдинга.\u003c/p\u003e\n\u003cp data-line=\"48\" data-yfm-node-id=\"35\" data-pm-node=\"paragraph\" data-pm-node-pos=\"3094\" data-pm-node-size=\"157\" data-pm-node-content-size=\"155\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ полностью реализовал фичу: от схемы базы данных до UI в личном кабинете студента и админке преподавателя. Самостоятельно провел миграцию данных на проде.\u003c/p\u003e\n\u003cp data-line=\"50\" data-yfm-node-id=\"36\" data-pm-node=\"paragraph\" data-pm-node-pos=\"3251\" data-pm-node-size=\"181\" data-pm-node-content-size=\"179\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eПосле раскатки 15% студентов перешли в новый статус, что освободило ~40 часов времени преподавателей в семестр. Снизился поток обращений в поддержку по поводу продления дедлайнов.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"52\" data-yfm-node-id=\"37\" data-pm-node=\"list_item\" data-pm-node-pos=\"3433\" data-pm-node-size=\"23\" data-pm-node-content-size=\"21\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/LMS-567\"\u003eЭпик: Listener Mode\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"56\" data-yfm-node-id=\"39\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"3460\" data-pm-node-size=\"73\" data-pm-node-content-size=\"71\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eИнструменты для кураторов (Curator UX) | Автоматизация ручных процессов\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"58\" data-yfm-node-id=\"40\" data-pm-node=\"paragraph\" data-pm-node-pos=\"3534\" data-pm-node-size=\"183\" data-pm-node-content-size=\"181\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eКураторы (\u003ca href=\"https://staff.yandex-team.ru/curator-lead\" class=\"yfm_magiclink\" data-staff=\"curator-lead\" data-yfm-node-id=\"41\" data-pm-node=\"magiclink\" data-pm-node-pos=\"3545\" data-pm-node-size=\"15\" data-pm-node-content-size=\"13\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@curator-lead\u003c/a\u003e и команда) тратили значительное время на ручную обработку групп студентов и поиск пользователей. Процесс был подвержен ошибкам из-за человеческого фактора.\u003c/p\u003e\n\u003cp data-line=\"60\" data-yfm-node-id=\"42\" data-pm-node=\"paragraph\" data-pm-node-pos=\"3717\" data-pm-node-size=\"204\" data-pm-node-content-size=\"202\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eПроанализировав сценарии работы кураторов, я реализовал массовое создание занятий и поиск студентов по Telegram-логину и Яндекс ID. Также автоматизировал пересчет приоритетов для приглашенных студентов.\u003c/p\u003e\n\u003cp data-line=\"62\" data-yfm-node-id=\"43\" data-pm-node=\"paragraph\" data-pm-node-pos=\"3921\" data-pm-node-size=\"110\" data-pm-node-content-size=\"108\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЭто сэкономило кураторам десятки часов рутинной работы в семестр и исключило ошибки при ручном вводе данных.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"64\" data-yfm-node-id=\"44\" data-pm-node=\"list_item\" data-pm-node-pos=\"4032\" data-pm-node-size=\"36\" data-pm-node-content-size=\"34\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/UX-111\"\u003eТикет: Массовое создание занятий\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"65\" data-yfm-node-id=\"46\" data-pm-node=\"list_item\" data-pm-node-pos=\"4068\" data-pm-node-size=\"30\" data-pm-node-content-size=\"28\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/UX-222\"\u003eТикет: Поиск пользователей\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"66\" data-yfm-node-id=\"48\" data-pm-node=\"list_item\" data-pm-node-pos=\"4098\" data-pm-node-size=\"23\" data-pm-node-content-size=\"21\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/UX-333\"\u003eФидбэк от кураторов\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cp data-line=\"70\" data-yfm-node-id=\"50\" data-pm-node=\"paragraph\" data-pm-node-pos=\"4124\" data-pm-node-size=\"23\" data-pm-node-content-size=\"21\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003e\u003cstrong\u003eРезультат сверх плана\u003c/strong\u003e\u003c/p\u003e\n\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"72\" data-yfm-node-id=\"51\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"4148\" data-pm-node-size=\"59\" data-pm-node-content-size=\"57\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eМиграция во внутреннее облако | Замещение DevOps инженера\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"74\" data-yfm-node-id=\"52\" data-pm-node=\"paragraph\" data-pm-node-pos=\"4208\" data-pm-node-size=\"304\" data-pm-node-content-size=\"302\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eВ середине квартала возникла необходимость срочного переезда инфраструктуры в защищенный контур по требованию ИБ. Я взял задачу на себя в отсутствие профильного специалиста. Ситуация осложнялась отсутствием документации по старому сетапу, из-за чего разбираться в легаси-скриптах приходилось \"на лету\".\u003c/p\u003e\n\u003cp data-line=\"76\" data-yfm-node-id=\"53\" data-pm-node=\"paragraph\" data-pm-node-pos=\"4512\" data-pm-node-size=\"269\" data-pm-node-content-size=\"267\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ настроил новые пайплайны деплоя, перенес секреты и сконфигурировал сетевые доступы (TVM). Организовал переключение трафика, добившись успешного переезда без простоя сервиса (Zero Downtime Migration). Аудит безопасности пройден успешно (принимающий \u003ca href=\"https://staff.yandex-team.ru/sec-engineer\" class=\"yfm_magiclink\" data-staff=\"sec-engineer\" data-yfm-node-id=\"54\" data-pm-node=\"magiclink\" data-pm-node-pos=\"4763\" data-pm-node-size=\"15\" data-pm-node-content-size=\"13\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@sec-engineer\u003c/a\u003e).\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"78\" data-yfm-node-id=\"55\" data-pm-node=\"list_item\" data-pm-node-pos=\"4782\" data-pm-node-size=\"18\" data-pm-node-content-size=\"16\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/INFRA-890\"\u003eТикет миграции\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"82\" data-yfm-node-id=\"57\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"4804\" data-pm-node-size=\"77\" data-pm-node-content-size=\"75\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eДостижение уровня надежности Tier D для сервиса Store | SRE и Observability\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"84\" data-yfm-node-id=\"58\" data-pm-node=\"paragraph\" data-pm-node-pos=\"4882\" data-pm-node-size=\"143\" data-pm-node-content-size=\"141\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eСервис хранения задач (Store) стал критичным для работы Лицея и Учебника, потребовалось официальное подтверждение уровня надежности (Tier D).\u003c/p\u003e\n\u003cp data-line=\"86\" data-yfm-node-id=\"59\" data-pm-node=\"paragraph\" data-pm-node-pos=\"5025\" data-pm-node-size=\"223\" data-pm-node-content-size=\"221\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ настроил полный контур observability: метрики (RPS, тайминги, коды ответов), дашборды в Grafana и алерты (в том числе disaster recovery). Провел аудит архитектуры и закрыл уязвимости для соответствия требованиям Warden.\u003c/p\u003e\n\u003cp data-line=\"88\" data-yfm-node-id=\"60\" data-pm-node=\"paragraph\" data-pm-node-pos=\"5248\" data-pm-node-size=\"110\" data-pm-node-content-size=\"108\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eСервис успешно прошел приемку и получил статус Tier D. Жду финального подтверждения в тикете от \u003ca href=\"https://staff.yandex-team.ru/sre-lead\" class=\"yfm_magiclink\" data-staff=\"sre-lead\" data-yfm-node-id=\"61\" data-pm-node=\"magiclink\" data-pm-node-pos=\"5345\" data-pm-node-size=\"11\" data-pm-node-content-size=\"9\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@sre-lead\u003c/a\u003e.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"90\" data-yfm-node-id=\"62\" data-pm-node=\"list_item\" data-pm-node-pos=\"5359\" data-pm-node-size=\"19\" data-pm-node-content-size=\"17\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://grafana.yandex-team.ru/d/store-prod\"\u003eДашборд сервиса\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"91\" data-yfm-node-id=\"64\" data-pm-node=\"list_item\" data-pm-node-pos=\"5378\" data-pm-node-size=\"24\" data-pm-node-content-size=\"22\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://st.yandex-team.ru/TIER-999\"\u003eТикет приемки Tier D\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"95\" data-yfm-node-id=\"66\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"5406\" data-pm-node-size=\"75\" data-pm-node-content-size=\"73\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eВнедрение Golang Template | Разработка внутренних инструментов (Platform)\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"97\" data-yfm-node-id=\"67\" data-pm-node=\"paragraph\" data-pm-node-pos=\"5482\" data-pm-node-size=\"146\" data-pm-node-content-size=\"144\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eРанее создание новых микросервисов происходило методом копирования кода, что вело к зоопарку версий библиотек и разных подходов к observability.\u003c/p\u003e\n\u003cp data-line=\"99\" data-yfm-node-id=\"68\" data-pm-node=\"paragraph\" data-pm-node-pos=\"5628\" data-pm-node-size=\"212\" data-pm-node-content-size=\"210\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eЯ разработал и внедрил единый шаблон (cookiecutter) для Go-сервисов с уже настроенным линтером, CI/CD, трейсингом и базовой архитектурой. Провел презентацию инструмента для соседних команд (запись демо в \u003ca href=\"https://wiki.yandex-team.ru/...\"\u003eWiki\u003c/a\u003e).\u003c/p\u003e\n\u003cp data-line=\"101\" data-yfm-node-id=\"69\" data-pm-node=\"paragraph\" data-pm-node-pos=\"5840\" data-pm-node-size=\"231\" data-pm-node-content-size=\"229\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eВнедрение стандарта сократило время старта нового сервиса с 3 дней до 2 часов. За квартал на шаблоне запущено 4 новых сервиса (авторы \u003ca href=\"https://staff.yandex-team.ru/dev1\" class=\"yfm_magiclink\" data-staff=\"dev1\" data-yfm-node-id=\"70\" data-pm-node=\"magiclink\" data-pm-node-pos=\"5975\" data-pm-node-size=\"7\" data-pm-node-content-size=\"5\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@dev1\u003c/a\u003e, \u003ca href=\"https://staff.yandex-team.ru/dev2\" class=\"yfm_magiclink\" data-staff=\"dev2\" data-yfm-node-id=\"71\" data-pm-node=\"magiclink\" data-pm-node-pos=\"5984\" data-pm-node-size=\"7\" data-pm-node-content-size=\"5\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@dev2\u003c/a\u003e), а ротация разработчиков между проектами стала проще благодаря единому стеку.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"103\" data-yfm-node-id=\"72\" data-pm-node=\"list_item\" data-pm-node-pos=\"6072\" data-pm-node-size=\"23\" data-pm-node-content-size=\"21\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://a.yandex-team.ru/arcadia/backend/go-template\"\u003eРепозиторий шаблона\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"107\" data-yfm-node-id=\"74\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"6099\" data-pm-node-size=\"80\" data-pm-node-content-size=\"78\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eКонтрибьют в Terraform провайдер Object Storage | Open Source / Infrastructure\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cp data-line=\"109\" data-yfm-node-id=\"75\" data-pm-node=\"paragraph\" data-pm-node-pos=\"6180\" data-pm-node-size=\"195\" data-pm-node-content-size=\"193\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eДля автоматизации работы с S3 нам не хватало поддержки IAM-авторизации в официальном terraform-провайдере. Вместо ожидания доработки от облачной команды, я решил реализовать это самостоятельно.\u003c/p\u003e\n\u003cp data-line=\"111\" data-yfm-node-id=\"76\" data-pm-node=\"paragraph\" data-pm-node-pos=\"6375\" data-pm-node-size=\"142\" data-pm-node-content-size=\"140\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eИзучил кодовую базу провайдера, провел рефакторинг клиента S3 и добавил поддержку IAM-токенов. Также исправил найденный баг с парсингом дат.\u003c/p\u003e\n\u003cp data-line=\"113\" data-yfm-node-id=\"77\" data-pm-node=\"paragraph\" data-pm-node-pos=\"6517\" data-pm-node-size=\"213\" data-pm-node-content-size=\"211\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\" class=\"line\"\u003eМои изменения были приняты мейнтейнером \u003ca href=\"https://staff.yandex-team.ru/cloud-maintainer\" class=\"yfm_magiclink\" data-staff=\"cloud-maintainer\" data-yfm-node-id=\"78\" data-pm-node=\"magiclink\" data-pm-node-pos=\"6558\" data-pm-node-size=\"19\" data-pm-node-content-size=\"17\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@cloud-maintainer\u003c/a\u003e и вмержены в основной репозиторий. Это разблокировало возможность использовать terraform для управления бакетами в нашем контуре для всех команд юнита.\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-line=\"115\" data-yfm-node-id=\"79\" data-pm-node=\"list_item\" data-pm-node-pos=\"6731\" data-pm-node-size=\"27\" data-pm-node-content-size=\"25\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://github.com/yandex-cloud/terraform-provider-yandex/pull/123\"\u003ePR в terraform-provider\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cblockquote\u003e\n\u003cp data-line=\"119\" data-yfm-node-id=\"81\" data-pm-node=\"paragraph\" data-pm-node-pos=\"6762\" data-pm-node-size=\"15\" data-pm-node-content-size=\"13\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eДополнительно\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"121\" data-yfm-node-id=\"82\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"6779\" data-pm-node-size=\"12\" data-pm-node-content-size=\"10\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eОбщее дело\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cul\u003e\n\u003cli data-line=\"123\" data-yfm-node-id=\"83\" data-pm-node=\"list_item\" data-pm-node-pos=\"6793\" data-pm-node-size=\"130\" data-pm-node-content-size=\"128\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eНайм\u003c/strong\u003e: Провел 25 секций (Алгоритмы + Архитектура). Начал собеседовать на английском языке. \u003ca href=\"https://job.yandex-team.ru/...\"\u003eСтатистика найма и список кандидатов\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"124\" data-yfm-node-id=\"85\" data-pm-node=\"list_item\" data-pm-node-pos=\"6923\" data-pm-node-size=\"242\" data-pm-node-content-size=\"240\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eМенторство\u003c/strong\u003e: Был бадди для стажера \u003ca href=\"https://staff.yandex-team.ru/intern-username\" class=\"yfm_magiclink\" data-staff=\"intern-username\" data-yfm-node-id=\"87\" data-pm-node=\"magiclink\" data-pm-node-pos=\"6959\" data-pm-node-size=\"18\" data-pm-node-content-size=\"16\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@intern-username\u003c/a\u003e. Составил план развития, проводил еженедельные 1:1, помогал с кодом. Итог: коллега успешно закрыл испытательный срок и перешел в штат.\n\u003cul\u003e\n\u003cli data-line=\"125\" data-yfm-node-id=\"88\" data-pm-node=\"list_item\" data-pm-node-pos=\"7114\" data-pm-node-size=\"28\" data-pm-node-content-size=\"26\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://tracker.yandex.ru/filter/12345\"\u003eПлан стажировки и задачи\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"126\" data-yfm-node-id=\"90\" data-pm-node=\"list_item\" data-pm-node-pos=\"7142\" data-pm-node-size=\"21\" data-pm-node-content-size=\"19\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://wiki.yandex-team.ru/review/intern-review\"\u003eСамоотзыв стажера\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-line=\"127\" data-yfm-node-id=\"92\" data-pm-node=\"list_item\" data-pm-node-pos=\"7165\" data-pm-node-size=\"166\" data-pm-node-content-size=\"164\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eОнбординг\u003c/strong\u003e: Помог адаптироваться миддл-разработчику \u003ca href=\"https://staff.yandex-team.ru/new-middle\" class=\"yfm_magiclink\" data-staff=\"new-middle\" data-yfm-node-id=\"94\" data-pm-node=\"magiclink\" data-pm-node-pos=\"7218\" data-pm-node-size=\"13\" data-pm-node-content-size=\"11\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@new-middle\u003c/a\u003e из смежной команды. Провел по внутренним процессам, настроил окружение.\n\u003cul\u003e\n\u003cli data-line=\"128\" data-yfm-node-id=\"95\" data-pm-node=\"list_item\" data-pm-node-pos=\"7305\" data-pm-node-size=\"24\" data-pm-node-content-size=\"22\" data-pm-node-is-block=\"true\"\u003e\u003ca href=\"https://tracker.yandex.ru/ONBOARDING-1\"\u003eЗадачи по онбордингу\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-line=\"129\" data-yfm-node-id=\"97\" data-pm-node=\"list_item\" data-pm-node-pos=\"7331\" data-pm-node-size=\"137\" data-pm-node-content-size=\"135\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eВыступления\u003c/strong\u003e: Выступил на внутреннем митапе бэкенда с докладом про использование SaaS (Search as a Service). \u003ca href=\"https://doc.yandex-team.ru/video\"\u003eСсылка на запись и слайды\u003c/a\u003e\u003c/li\u003e\n\u003cli data-line=\"130\" data-yfm-node-id=\"99\" data-pm-node=\"list_item\" data-pm-node-pos=\"7468\" data-pm-node-size=\"120\" data-pm-node-content-size=\"118\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eДежурства\u003c/strong\u003e: Участвовал в ротации дежурств (primary), разобрал 12 инцидентов, написал 3 post-mortem. \u003ca href=\"https://tracker.yandex.ru/filter/incidents\"\u003eСписок инцидентов\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"134\" data-yfm-node-id=\"101\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"7592\" data-pm-node-size=\"31\" data-pm-node-content-size=\"29\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eЗоны роста и планы на будущее\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cul\u003e\n\u003cli data-line=\"136\" data-yfm-node-id=\"102\" data-pm-node=\"list_item\" data-pm-node-pos=\"7625\" data-pm-node-size=\"187\" data-pm-node-content-size=\"185\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eЗоны роста\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli data-line=\"137\" data-yfm-node-id=\"104\" data-pm-node=\"list_item\" data-pm-node-pos=\"7640\" data-pm-node-size=\"69\" data-pm-node-content-size=\"67\" data-pm-node-is-block=\"true\"\u003eУглубить знания в управлении инцидентами (хочу пройти школу SRE).\u003c/li\u003e\n\u003cli data-line=\"138\" data-yfm-node-id=\"106\" data-pm-node=\"list_item\" data-pm-node-pos=\"7709\" data-pm-node-size=\"101\" data-pm-node-content-size=\"99\" data-pm-node-is-block=\"true\"\u003eДелегирование: иногда закапываюсь в коде, вместо того чтобы отдать задачу джуниору \u003ca href=\"https://staff.yandex-team.ru/junior-dev\" class=\"yfm_magiclink\" data-staff=\"junior-dev\" data-yfm-node-id=\"108\" data-pm-node=\"magiclink\" data-pm-node-pos=\"7794\" data-pm-node-size=\"13\" data-pm-node-content-size=\"11\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@junior-dev\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-line=\"139\" data-yfm-node-id=\"109\" data-pm-node=\"list_item\" data-pm-node-pos=\"7812\" data-pm-node-size=\"130\" data-pm-node-content-size=\"128\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eПланы\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli data-line=\"140\" data-yfm-node-id=\"111\" data-pm-node=\"list_item\" data-pm-node-pos=\"7822\" data-pm-node-size=\"118\" data-pm-node-content-size=\"116\" data-pm-node-is-block=\"true\"\u003eВ следующем полугодии хочу взять на себя роль техлида крупного кросс-командного проекта \"Единый цифровой профиль\".\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e\u003cdetails class=\"yfm-cut\"\u003e\u003csummary class=\"yfm-cut-title\" data-line=\"144\" data-yfm-node-id=\"113\" data-pm-node=\"yfm_cut_title\" data-pm-node-pos=\"7946\" data-pm-node-size=\"12\" data-pm-node-content-size=\"10\" data-pm-node-is-block=\"true\" data-pm-node-is-textblock=\"true\"\u003eНе сошлось\u003c/summary\u003e\u003cdiv class=\"yfm-cut-content\"\u003e\u003cul\u003e\n\u003cli data-line=\"146\" data-yfm-node-id=\"114\" data-pm-node=\"list_item\" data-pm-node-pos=\"7960\" data-pm-node-size=\"349\" data-pm-node-content-size=\"347\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eИнтеграция с сервисом Х\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli data-line=\"147\" data-yfm-node-id=\"116\" data-pm-node=\"list_item\" data-pm-node-pos=\"7988\" data-pm-node-size=\"104\" data-pm-node-content-size=\"102\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eПричина\u003c/strong\u003e: Команда смежников (\u003ca href=\"https://staff.yandex-team.ru/team-lead-X\" class=\"yfm_magiclink\" data-staff=\"team-lead-X\" data-yfm-node-id=\"118\" data-pm-node=\"magiclink\" data-pm-node-pos=\"8018\" data-pm-node-size=\"14\" data-pm-node-content-size=\"12\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@team-lead-X\u003c/a\u003e) заморозила API на 2 месяца из-за внутренних приоритетов.\u003c/li\u003e\n\u003cli data-line=\"148\" data-yfm-node-id=\"119\" data-pm-node=\"list_item\" data-pm-node-pos=\"8092\" data-pm-node-size=\"111\" data-pm-node-content-size=\"109\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eВывод\u003c/strong\u003e: Нужно закладывать риски интеграции на этапе планирования и фиксировать SLA с внешними зависимостями.\u003c/li\u003e\n\u003cli data-line=\"149\" data-yfm-node-id=\"121\" data-pm-node=\"list_item\" data-pm-node-pos=\"8203\" data-pm-node-size=\"104\" data-pm-node-content-size=\"102\" data-pm-node-is-block=\"true\"\u003e\u003cstrong\u003eЧто делаем\u003c/strong\u003e: Договорились с \u003ca href=\"https://staff.yandex-team.ru/manager-X\" class=\"yfm_magiclink\" data-staff=\"manager-X\" data-yfm-node-id=\"123\" data-pm-node=\"magiclink\" data-pm-node-pos=\"8232\" data-pm-node-size=\"12\" data-pm-node-content-size=\"10\" data-pm-node-is-atom=\"true\" data-pm-node-is-inline=\"true\"\u003e@manager-X\u003c/a\u003e о новом слоте в их бэклоге на Q3, пока реализовали заглушку.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/details\u003e","meta":{"script":["_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js","_assets/cut-extension.js"],"style":["_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css","_assets/cut-extension.css"]},"toc":[],"content":"*Ожидаемая оценка: +++*\n\n**Запланированный результат**\n\n{% cut \"Запуск сервиса Цифровых Документов | Проектирование и реализация ядра (Tech Lead)\" %}\n\nОсновной проект полугодия — создание системы выдачи и верификации цифровых сертификатов для выпускников, призванной заменить ручной процесс генерации PDF. Это требовало разработки с нуля в условиях нечетких требований и жесткого дедлайна к выпуску студентов ШАДа, а также интеграции с легаси-системой профилей.\n\nВ роли техлида я спроектировал архитектуру сервиса (DDD), организовал работу команды (бэкенд @backend-dev, фронтенд @frontend-dev) и провел EventStorming сессии с продуктом @product-owner для уточнения бизнес-логики. Лично реализовал ядро сервиса (API выдачи) и интеграцию с хранилищем.\n\nВ результате сервис был запущен в срок без критичных багов. В первые сутки выдано \u003e500 сертификатов, а время получения документа для пользователя сократилось с 2 дней (ручной процесс) до 3 секунд.\n\n* [Эпик запуска](https://st.yandex-team.ru/EXAMPLE-123)\n* [Архитектурная схема (Miro)](https://miro.com/app/board/example)\n* [PR: Core logic implementation](https://arcanum.yandex.ru/review/123456)\n\n{% endcut %}\n\n{% cut \"Сервис 'Admission' для отбора абитуриентов | Проектирование API и координация команды\" %}\n\nНеобходимо было подготовить платформу для проведения вступительной кампании. Ключевой вызов заключался в синхронизации работы бэкенда, фронтенда и продуктовых требований, которые менялись по ходу разработки.\n\nЯ спроектировал доменную модель и API для регистрации абитуриентов, а также настроил интеграцию с системой управления доступами (IDM). Внедрил практику совместных дейликов с фронтендом (@front-lead) и QA (@qa-lead), что позволило оперативно решать блокеры. Лично реализовал сложные сценарии валидации заявок и работу с таймслотами собеседований.\n\nК началу кампании сервис был полностью готов к нагрузке. Успешно импортировано 2000+ заявок, процесс отбора прошел без технических сбоев.\n\n* [Эпик Admission](https://st.yandex-team.ru/ADM-100)\n* [Спецификация API](https://a.yandex-team.ru/arcadia/admission/api.yaml)\n\n{% endcut %}\n\n{% cut \"Оптимизация нагрузочного тестирования | Исследование производительности и тюнинг БД\" %}\n\nСервис \"Реестр схем\" стал узким местом перед сезоном высокого трафика, падая при нагрузке \u003e150 rps. Основная сложность заключалась в нетривиальной логике ретраев в драйвере БД и отсутствии готовых профилей нагрузки для проведения тестов.\n\nЯ провел профилирование, выявил проблему с дедлоками транзакций и переписал логику работы с пулом соединений БД. Дополнительно настроил регулярное нагрузочное тестирование в CI/CD и написал пошаговую инструкцию для команды.\n\nПроизводительность сервиса выросла в 3 раза (до 450 rps стабильной нагрузки), что полностью покрыло требования сезона. Теперь команда проводит стрельбы самостоятельно перед каждым крупным релизом.\n\n* [Тикет с результатами стрельб](https://st.yandex-team.ru/LOAD-123)\n* [Документация по НТ](https://wiki.yandex-team.ru/example/load-testing)\n\n{% endcut %}\n\n{% cut \"Фича 'Вольный слушатель' в LMS | End-to-end реализация (Бэкенд + Фронтенд)\" %}\n\nДля снижения нагрузки на преподавателей, перегруженных проверкой ДЗ, и уменьшения негатива от студентов, не успевающих к дедлайнам, требовалось внедрить режим \"вольного слушателя\". Сложность задачи заключалась в необходимости аккуратной миграции данных существующих студентов без даунтайма, так как изменения затрагивали ядро системы доступов и грейдинга.\n\nЯ полностью реализовал фичу: от схемы базы данных до UI в личном кабинете студента и админке преподавателя. Самостоятельно провел миграцию данных на проде.\n\nПосле раскатки 15% студентов перешли в новый статус, что освободило ~40 часов времени преподавателей в семестр. Снизился поток обращений в поддержку по поводу продления дедлайнов.\n\n* [Эпик: Listener Mode](https://st.yandex-team.ru/LMS-567)\n\n{% endcut %}\n\n{% cut \"Инструменты для кураторов (Curator UX) | Автоматизация ручных процессов\" %}\n\nКураторы (@curator-lead и команда) тратили значительное время на ручную обработку групп студентов и поиск пользователей. Процесс был подвержен ошибкам из-за человеческого фактора.\n\nПроанализировав сценарии работы кураторов, я реализовал массовое создание занятий и поиск студентов по Telegram-логину и Яндекс ID. Также автоматизировал пересчет приоритетов для приглашенных студентов.\n\nЭто сэкономило кураторам десятки часов рутинной работы в семестр и исключило ошибки при ручном вводе данных.\n\n* [Тикет: Массовое создание занятий](https://st.yandex-team.ru/UX-111)\n* [Тикет: Поиск пользователей](https://st.yandex-team.ru/UX-222)\n* [Фидбэк от кураторов](https://st.yandex-team.ru/UX-333)\n\n{% endcut %}\n\n**Результат сверх плана**\n\n{% cut \"Миграция во внутреннее облако | Замещение DevOps инженера\" %}\n\nВ середине квартала возникла необходимость срочного переезда инфраструктуры в защищенный контур по требованию ИБ. Я взял задачу на себя в отсутствие профильного специалиста. Ситуация осложнялась отсутствием документации по старому сетапу, из-за чего разбираться в легаси-скриптах приходилось \"на лету\".\n\nЯ настроил новые пайплайны деплоя, перенес секреты и сконфигурировал сетевые доступы (TVM). Организовал переключение трафика, добившись успешного переезда без простоя сервиса (Zero Downtime Migration). Аудит безопасности пройден успешно (принимающий @sec-engineer).\n\n* [Тикет миграции](https://st.yandex-team.ru/INFRA-890)\n\n{% endcut %}\n\n{% cut \"Достижение уровня надежности Tier D для сервиса Store | SRE и Observability\" %}\n\nСервис хранения задач (Store) стал критичным для работы Лицея и Учебника, потребовалось официальное подтверждение уровня надежности (Tier D).\n\nЯ настроил полный контур observability: метрики (RPS, тайминги, коды ответов), дашборды в Grafana и алерты (в том числе disaster recovery). Провел аудит архитектуры и закрыл уязвимости для соответствия требованиям Warden.\n\nСервис успешно прошел приемку и получил статус Tier D. Жду финального подтверждения в тикете от @sre-lead.\n\n* [Дашборд сервиса](https://grafana.yandex-team.ru/d/store-prod)\n* [Тикет приемки Tier D](https://st.yandex-team.ru/TIER-999)\n\n{% endcut %}\n\n{% cut \"Внедрение Golang Template | Разработка внутренних инструментов (Platform)\" %}\n\nРанее создание новых микросервисов происходило методом копирования кода, что вело к зоопарку версий библиотек и разных подходов к observability.\n\nЯ разработал и внедрил единый шаблон (cookiecutter) для Go-сервисов с уже настроенным линтером, CI/CD, трейсингом и базовой архитектурой. Провел презентацию инструмента для соседних команд (запись демо в [Wiki](https://wiki.yandex-team.ru/...)).\n\nВнедрение стандарта сократило время старта нового сервиса с 3 дней до 2 часов. За квартал на шаблоне запущено 4 новых сервиса (авторы @dev1, @dev2), а ротация разработчиков между проектами стала проще благодаря единому стеку.\n\n* [Репозиторий шаблона](https://a.yandex-team.ru/arcadia/backend/go-template)\n\n{% endcut %}\n\n{% cut \"Контрибьют в Terraform провайдер Object Storage | Open Source / Infrastructure\" %}\n\nДля автоматизации работы с S3 нам не хватало поддержки IAM-авторизации в официальном terraform-провайдере. Вместо ожидания доработки от облачной команды, я решил реализовать это самостоятельно.\n\nИзучил кодовую базу провайдера, провел рефакторинг клиента S3 и добавил поддержку IAM-токенов. Также исправил найденный баг с парсингом дат.\n\nМои изменения были приняты мейнтейнером @cloud-maintainer и вмержены в основной репозиторий. Это разблокировало возможность использовать terraform для управления бакетами в нашем контуре для всех команд юнита.\n\n* [PR в terraform-provider](https://github.com/yandex-cloud/terraform-provider-yandex/pull/123)\n\n{% endcut %}\n\n\u003e Дополнительно\n\n{% cut \"Общее дело\" %}\n\n* **Найм**: Провел 25 секций (Алгоритмы + Архитектура). Начал собеседовать на английском языке. [Статистика найма и список кандидатов](https://job.yandex-team.ru/...)\n* **Менторство**: Был бадди для стажера @intern-username. Составил план развития, проводил еженедельные 1:1, помогал с кодом. Итог: коллега успешно закрыл испытательный срок и перешел в штат.\n    * [План стажировки и задачи](https://tracker.yandex.ru/filter/12345)\n    * [Самоотзыв стажера](https://wiki.yandex-team.ru/review/intern-review)\n* **Онбординг**: Помог адаптироваться миддл-разработчику @new-middle из смежной команды. Провел по внутренним процессам, настроил окружение.\n    * [Задачи по онбордингу](https://tracker.yandex.ru/ONBOARDING-1)\n* **Выступления**: Выступил на внутреннем митапе бэкенда с докладом про использование SaaS (Search as a Service). [Ссылка на запись и слайды](https://doc.yandex-team.ru/video)\n* **Дежурства**: Участвовал в ротации дежурств (primary), разобрал 12 инцидентов, написал 3 post-mortem. [Список инцидентов](https://tracker.yandex.ru/filter/incidents)\n\n{% endcut %}\n\n{% cut \"Зоны роста и планы на будущее\" %}\n\n* **Зоны роста**:\n    * Углубить знания в управлении инцидентами (хочу пройти школу SRE).\n    * Делегирование: иногда закапываюсь в коде, вместо того чтобы отдать задачу джуниору @junior-dev.\n* **Планы**:\n    * В следующем полугодии хочу взять на себя роль техлида крупного кросс-командного проекта \"Единый цифровой профиль\".\n\n{% endcut %}\n\n{% cut \"Не сошлось\" %}\n\n* **Интеграция с сервисом Х**:\n    * **Причина**: Команда смежников (@team-lead-X) заморозила API на 2 месяца из-за внутренних приоритетов.\n    * **Вывод**: Нужно закладывать риски интеграции на этапе планирования и фиксировать SLA с внешними зависимостями.\n    * **Что делаем**: Договорились с @manager-X о новом слоте в их бэклоге на Q3, пока реализовали заглушку.\n\n{% endcut %}\n","owner":{"userId":83576},"authors":[83576],"inheritedAuthors":[83576]}},"byId":{"11585006":"users/ilyhryh/temp-1"},"stubEntities":{},"slugByPath":{"users/ilyhryh/temp-1":"users/ilyhryh/temp-1"},"toolboxType":"normal"},"user":{"error":"OK","country":"ru","lang":"ru","login":"readyyyk","uid":"1120000001170006","rawUid":{"value":"1120000001170006","lite":false,"hosted":false},"havePassword":true,"haveHint":false,"karma":0,"displayName":"readyyyk","avatar":"0/0-0","status":"VALID","age":237386,"ttl":"5","userTicket":"3:user:COWDAhDBx8HJBhpVCgkI1rTfkaXU_gEQ1rTfkaXU_gEaDGJiOnNlc3NndWFyZBoMYmI6c2Vzc2lvbmlkIKmKeygCMhtzOjE3NTM0MjkyMDI4Nzg6bGtrZnJBOmJiYjdAAQ:L9vl7gT0GhjNBsCjhNbBSRNGvZAHglInG74n_4j-m6uhIip9yC0WZP4NPfebXg2eXyOK9gTkRN3O__g1wtMbX9I04spl_MbL8IWMIPa33ZvaAo3jOll3AMAxjoIQe0AT0UYk0C8DB6x0YL9uYr0X9P48eSquljBUrl_J3CdhY4W6A0plP0TUWN6B-C_GhkxG3t5ojuZGrU9m0m8wiltGWdUuJuEj2Wi3L8_xukUrQrCyDnawZka8MQ99diRlIHUrtnEaBTQ_glstlPhoaIzHz4pxUul0JA4Gk683hopZGJ8fCw_PagdntMfDzDBzueI0apxfsOaSI_0nAkllMO4Reg","yandexuid":"1637398731763022884","networkKind":"internal","homeCluster":"users/readyyyk","availableRecoveryTokenTypes":["user_pages","deleted_by_user"],"isAdmin":false,"avatarHost":"https://center.yandex-team.ru"},"users":{"entities":{"83576":{"id":83576,"identity":{"uid":"1120000000133234","cloud_uid":null},"username":"ilyhryh","display_name":"ИИлья Григорьев","is_dismissed":false,"affiliation":"yandex"}},"byIdentity":{"1120000000133234":83576},"ids":[83576]},"groups":{"entities":{}
